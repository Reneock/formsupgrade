<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>IRENE'S SECURITY CLEARANCE FORM</title>
	<link rel="stylesheet" type="text/css" href="forms1.css">

</head>
<body>

	<h3>SECURITY CLEARANCE FORM</h3>

	<p>
		<mark style="background-color:lightpink;"> <em>Fill the following details to start your security clearance registration.</em> </mark>
	</p>

	<div>

	<form action="html-practice" method="POST">

	  	<section>
	  	  <label for="first name"> First name</label>
	  	  
	  	  <input type="text" name="first name" id="first name">
	  	</section>
	  	<br>

	  	<section>
	  	  <label for="last name">Last name</label>
	  	  
	  	  <input type="text" name="last name" id="last name">
	  	</section>
	  	<br>

	  	<section>
	  		<label for="email">Email</label>

	  		<input type="text" name="email" id="email">
	  	</section>
	  	<br>

	  	<section>
	  		<label for="phone">Phone</label>

	  		<input type="number" name="phone" id="phone">
	  	</section>
	  	<br>

	  	<p>Gender</p>

	  	<section class="gender">
	  		<label for="male">Male</label>

	  		<input type="radio" name="gender" id="male" value="male">

	  		<label for="female">Female</label>

	  		<input type="radio" name="gender" id="female" value="female">

	  		<label for="other">Other</label>

	  		<input type="radio" name="gender" id="other" value="other">
	  	</section>
	  	<br>

	  	<section class="submit">
	  		<label for="submit"></label>
	  		<input type="submit" name="submit">

	  	</section>
	  	



	  </form>
	</div>

</body>
</html>
